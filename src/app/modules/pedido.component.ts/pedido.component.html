<div style="margin-top: 20px">
  <h1 style="text-align: center;">Pedidos</h1>
</div>

<div style="width: 80%; margin: 0 auto; margin-top: 20px">
  <div style="width: 50%;">
    <input matInput (keyup)="aplicarFiltro($event)"
      class="form-control"
      placeholder="Filtrar por número" />
  </div>

  <div style="margin: 0 auto; margin-top: 20px">
    <div>
      <table
        mat-table
        [dataSource]="dataSource"
        class="mat-elevation-z8"
        tabindex="0">
        <ng-container matColumnDef="op">
          <th mat-header-cell *matHeaderCellDef>Op</th>
          <td mat-cell *matCellDef="let element">{{ element.op }}</td>
        </ng-container>

        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef>Número de pedido</th>
          <td mat-cell *matCellDef="let element">{{ element.numero }}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <div class="row">
              <div class="col-xl-4">
                <mat-icon
                  (click)="verRegistro(element)"
                  class="cursor-pointer text-success">visibility</mat-icon>
              </div>
              <div class="col-xl-4">
                <mat-icon
                  (click)="editarRegistro(element)"
                  class="cursor-pointer text-warning">edit</mat-icon>
              </div>
              <div class="col-xl-4">
                <mat-icon
                  (click)="eliminarRegistro(element)"
                  class="cursor-pointer text-danger">delete</mat-icon>
              </div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <mat-paginator
      [length]="resultsLength"
      [pageSize]="5"
      showFirstLastButtons></mat-paginator>
  </div>

  <div
    style="margin-top: 20px; display: flex; justify-content: flex-end;">
    <button style="right: 0px;" mat-raised-button color="primary"
      (click)="crearRegistro()">Agregar Pedido</button>
  </div>
</div>
