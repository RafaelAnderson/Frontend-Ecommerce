<div style="margin-top: 20px">
  <h1 style="text-align: center">
    {{ tituloPedido }}
  </h1>
</div>

<div style="width: 80%; margin: 0 auto; margin-top: 20px">
  <div class="row">
    <div class="col-4">Op</div>
    <div class="col-4">{{ idPedido }}</div>
    <div class="col-4">
      <button mat-raised-button color="primary">Grabar</button>
    </div>
  </div>
</div>
<div style="width: 80%; margin: 0 auto; margin-top: 10px">
  <div class="row">
    <div class="col-4">Número</div>
    <div class="col-8">{{ numeroPedido }}</div>
  </div>
</div>

<div style="width: 80%; margin: 0 auto; margin-top: 20px">
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8"
    tabindex="0"
  >
    <ng-container matColumnDef="producto">
      <th mat-header-cell *matHeaderCellDef>Producto</th>
      <td mat-cell *matCellDef="let element">
        <input [disabled]="block"
          type="text"
          [(ngModel)]="element.producto"
          class="form-control"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let element">
        <input [disabled]="block"
          type="text"
          [(ngModel)]="element.descripcion"
          class="form-control"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let element">
        <input [disabled]="block"
          type="number"
          [(ngModel)]="element.cantidad"
          class="form-control"
          min="0"
          step="1"
          pattern="[0-9]+"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let element">
        <input [disabled]="block"
          type="number"
          [(ngModel)]="element.precio"
          class="form-control"
          min="0"
          step="0.01"
          pattern="[0-9]+"
        />
      </td>
    </ng-container>

    <ng-container matColumnDef="importe">
      <th mat-header-cell *matHeaderCellDef>Importe</th>
      <td mat-cell *matCellDef="let element">
        <input [disabled]="true"
          type="number"
          [(ngModel)]="element.cantidad * element.precio"
          class="form-control"
          pattern="^[0-9]*\.[0-9][0-9]$"
        />
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<mat-paginator
  [length]="resultsLength"
  [pageSize]="5"
  showFirstLastButtons
></mat-paginator>
